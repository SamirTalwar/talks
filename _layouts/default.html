<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="vendor/prism/prism.css">
    </head>

    <body>
        <div class="site">
            <aside class="actions">
                <div class="action enable-slides">
                    <a href="#">Let's see the slides</a>
                </div>

                {% if page.video %}
                    <div class="action video">
                        <a href="{{ page.video }}">Watch the video</a>
                    </div>
                {% endif %}
            </aside>

            <div class="reveal">
                <div class="slides">
                    <section>
                        <header>
                            <h1>{{ page.title }}</h1>
                        </header>
                    </section>

                    {{ content }}
                </div>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        <script src="vendor/prism/prism.js" charset="utf-8"></script>
        <script src="vendor/reveal.js/lib/js/head.min.js"></script>
        <script src="vendor/reveal.js/js/reveal.min.js"></script>

        <script src="slides.js"></script>
    </body>
</html>
