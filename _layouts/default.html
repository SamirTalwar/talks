<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="vendor/prism/prism.css">
    </head>

    <body class="essay">
        <div class="site">
            <aside class="actions">
                <span>View as:</span>
                <a class="action show-essay" href="#">Essay</a>
                &bull; <a class="action show-presentation" href="#">Presentation</a>
                {% if page.video %}
                    &bull; <a class="action show-video" href="http://youtu.be/{{ page.video.id }}">Video</a>
                {% endif %}
            </aside>

            <div class="reveal document">
                <div class="slides">
                    <section>
                        <header>
                            <h1>{{ page.title }}</h1>
                            <h2>{{ page.date || date: '%A %-d %B %Y' }}</h2>
                        </header>
                    </section>

                    {{ content }}
                </div>
            </div>

            {% if page.video %}
                <div class="video-player">
                    <iframe src="//www.youtube.com/embed/{{ page.video.id }}" frameborder="0" allowfullscreen></iframe>
                </div>
            {% endif %}
        </div>

        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        <script src="vendor/prism/prism.js" charset="utf-8"></script>
        <script src="vendor/reveal.js/lib/js/head.min.js"></script>
        <script src="vendor/reveal.js/js/reveal.min.js"></script>

        <script src="actions.js"></script>
    </body>
</html>
